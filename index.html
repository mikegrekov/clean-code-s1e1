<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <article class="header-container">
        <img src="./eisenhower-matrix.jpg" alt = "Eisenhower Matrix"  class="header-image">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </article>
      <div class="centered-main-page-element">
        <section class="section-add-item">
          <h1 class="hidden">to-do list</h1>
          <label for="new-task-id" class = "lable-add-item">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task-id" class="input-text task-input" type="text">
            <button class = "button">Add</button>
          </div>
        </section>
        <section>
          <h3>todo</h3>
          <ul id="incomplete-tasks-id" class ="task-list">
            <li class = "list-item">
              <input type="checkbox" class = "check-box"><label class="checkbox-lable task-input">Pay Bills</label>
              <input type="text" class="input-text task-input">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button"><img src="./remove.svg" alt="Remove button" class="button-image"></button>
            </li>
            <li class="list-item edit-mode">
              <input type="checkbox"><label class="checkbox-lable task-input">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text task-input">
              <button class="button edit-button">Save</button>
              <button class="button delete-button"><img src="./remove.svg" alt="Remove button" class="button-image"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3>completed</h3>
          <ul id="completed-tasks-id" class ="task-list">
            <li class = "list-item">
              <input type="checkbox" checked><label class="checkbox-lable task-input">See the Doctor</label>
              <input type="text" class="input-text task-input">
              <button class="button edit-button">Edit</button>
              <button class="button delete-button"><img src="./remove.svg" alt="Remove button" class="button-image"></button>
            </li>
          </ul>
        </section>
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
